<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="ui container" style = "margin-top: 50px;">
    <h1  class="ui center aligned header">Words Suggestion App</h1>
     
    <form class = "ui form" action="/" method="post">
        <div class = "field">
            <label for="title">Enter the word</label>
            <input type="text" name="title" id = "textfile" placeholder="Enter Word...">
            <br>
            <br>
            <button class = "ui blue button" type="submit" id="upload">Search</button>
        </div>
    </form>
    <div class="container" style="margin-top:0.60cm;">
        {% for word in similar_words %}
        <h2><span class="label label-info">{{ word }}</span></h2>
        {% endfor %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#upload').bind("click",function() 
        { 
            var imgVal = $('#textfile').val(); 
            if(imgVal=='') 
            { 
                alert("Please enter a word"); 
                return false; 
            } 
        }); 
    });
</script>
</html>
